<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <div class="head">
      <div class="logo">EcoM</div>
      <div class="toggle"></div>
    </div>
    <nav class="active">
      <div class="logo">EcoM</div>
      <div class="links">
        <ul>
          <li class="active link">Chicken</li>
          <li class="link">Pizza</li>
          <li class="link">Pie</li>
          <li class="link">Info</li>
          <li class="link">New</li>
          <li class="link cartToggle">Cart</li>
        </ul>
      </div>
      <div class="contact">contact</div>
    </nav>
    <main>
      <div class="intro">
        <div class="text">
          As EcoM, we are passionate <span class="globe">global</span> team of
          over <span class="globe"> 5,000 </span> that makes people happy.
        </div>
        <div class="circle">
          <div class="filter"></div>
        </div>
      </div>
      <div class="products">
        <div class="main search"></div>
        <span class="recently"></span>
      </div>
      <div class="shop">
        <ul class="shopping"></ul>
        <div class="totals">45</div>
        <button class="pay">Pay</button>
      </div>
    </main>
    <div class="previewSpan"></div>
    <div class="page">
      <div class="previous"> < Previous</div> <div class="number"></div><div class="next">Next > </div>
    </div>
    <script type="module" src="nav.js"></script>
  </body>
</html>
